    <div class="row">
        <div class="container-fluid d-flex justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card">
                    <div class="card-header">

                    <div class="row">
                        <div class="col-md-6">
                            <span>CREDIT/DEBIT CARD PAYMENT</span>
                            
                        </div>

                        <div class="col-md-6 text-right" style="margin-top: -5px;">

                              <img alt = "" src="https://img.icons8.com/color/36/000000/visa.png">
                              <img alt = "" src="https://img.icons8.com/color/36/000000/mastercard.png">
                              <img  alt = "" src="https://img.icons8.com/color/36/000000/amex.png">
                                       
                        </div>      

                    </div>    

                    </div>
                    <div class="card-body" style="height: 350px">
                        <div class="form-group">
                        <label for="cc-number" class="control-label">CARD NUMBER</label>
                        <CardNumberElement>
                        <input id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;" required>
                      </CardNumberElement>
                      </div>

                      <div class="row">

                        <div class="col-md-6">
                             <div class="form-group">
                                <label for="cc-exp" class="control-label">CARD EXPIRY</label>
                                <CardExpiryElement>
                                <input id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="&bull;&bull; / &bull;&bull;" required>
                              </CardExpiryElement>
                              </div>

                            
                        </div>

                         <div class="col-md-6">
                           <div class="form-group">
                            <label for="cc-cvc" class="control-label">CARD CVC</label>
                            <CardCvcElement >
                            <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="&bull;&bull;&bull;&bull;" required>
                          </CardCvcElement>
                          </div>
                        </div>
                          
                      </div>

  
                      <div class="form-group">
                        <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                        <input  type="text" class="input-lg form-control">
                      </div>

                       <div class="form-group">
                        
                        <input  value="MAKE PAYMENT" id="makepayment" type="button" class="btn btn-success btn-lg form-control" style="font-size: .8rem;">
                      </div>
                    </div>
                </div>
            </div>

    </div>

</div>
